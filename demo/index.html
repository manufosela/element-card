<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>element-card demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="../element-card.js"></script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic element-card demo</h3>
      <element-card></element-card>
      <element-card 
        title="Javascript"
        description="Advocate. ES6, ES7, functional programming"
        navlist='{"title":"YEARS EXPERIENCE","value":">10","list":"<3,3-5,5-10,>10","fixed":"true"}'
        circlepercent='{"percent":100,"title":"REFERENCE KNOWLEDGE"}'
        imgcover="/demo/js-logo.png"
        coverBgColor="rgba(255, 255, 0, 0.3)"
        textcolor="#000">
      </element-card>
    </div>
  </body>
